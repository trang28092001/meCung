<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Maze Game</title>
        <link rel="stylesheet" href="mazeGame.css">
    </head>
    <body>
        <div id="gradient"></div>
        <div class="page">
            <div class="menu">
                <div class="custom-select">
                    <label>Level: </label>
                    <select id = "diffSelect">
                        <option value="10">Easy</option>
                        <option value="20">Medium</option>
                        <option value="30">Hard</option>
                        <option value="35">Extreme</option>
                    </select>
                </div>
                <div class = "wallPath">
                    <label>Wall Path:</label>
                    <select id = "wallPath">
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
                <div class = "img">
                    <label>Car:</label>
                    <select id = "icon">
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <p id = "timer"></p>
                <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
            </div>
            <div id="view">
                <div id="mazeContainer">
                  <canvas id="mazeCanvas" class="border" height="600" width="600"></canvas>
                </div>
            </div>
            <div id="Message-Container">
                <div id="message">
                  <h1>Congratulations!</h1>
                  <p>You are done.</p>
                  <p id="moves"></p>
                  <p id="tim"></p>
                  <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="End" />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="mazeGame.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    </body>
</html>
